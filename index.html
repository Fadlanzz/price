<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricelist OkeConnect</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #1a73e8; }
        .search-box {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus { border-color: #1a73e8; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .normal { background: #e6f4ea; color: #1e8e3e; }
        .gangguan { background: #fce8e6; color: #d93025; }
        #loading { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pricelist Realtime</h2>
    <input type="text" id="searchInput" class="search-box" placeholder="Cari nama produk atau kategori...">
    
    <div id="loading">Menghubungkan ke server (via Proxy)...</div>

    <table id="priceTable" style="display:none;">
        <thead>
            <tr>
                <th>Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="priceData"></tbody>
    </table>
</div>

<script>
    const targetUrl = 'https://okeconnect.com/harga/list?id=905ccd028329b0a';
    // Menggunakan proxy AllOrigins untuk menembus CORS
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

    let allData = [];

    async function loadData() {
        try {
            const response = await fetch(proxyUrl);
            const wrapper = await response.json();
            
            // Data asli ada di dalam properti 'contents' dalam bentuk string
            const result = JSON.parse(wrapper.contents);
            
            // Tergantung struktur JSON OkeConnect, biasanya result.data atau result langsung
            allData = Array.isArray(result) ? result : (result.data || []);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('priceTable').style.display = 'table';
            
            renderTable(allData);
        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerHTML = 
                `<b style="color:red;">Gagal memuat data.</b><br>Pastikan koneksi internet stabil atau coba refresh halaman.`;
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('priceData');
        tbody.innerHTML = '';
        
        data.forEach(item => {
            const row = document.createElement('tr');
            const statusClass = item.status === 'normal' ? 'normal' : 'gangguan';
            const harga = parseInt(item.price || item.harga || 0).toLocaleString('id-ID');

            row.innerHTML = `
                <td><b>${item.product_name || item.nama || '-'}</b><br><small>${item.code || ''}</small></td>
                <td>${item.category || item.operator || '-'}</td>
                <td>Rp ${harga}</td>
                <td><span class="status-badge ${statusClass}">${item.status || 'OFF'}</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allData.filter(item => 
            (item.product_name || item.nama || '').toLowerCase().includes(val) ||
            (item.category || item.operator || '').toLowerCase().includes(val)
        );
        renderTable(filtered);
    });

    loadData();
</script>

</body>
</html>

    <script>
        const targetUrl = 'https://okeconnect.com/harga/json?id=905ccd028329b0a';
        // Menggunakan proxy cadangan yang berbeda
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
        
        let masterData = [];

        async function ambilData() {
            try {
                const response = await fetch(proxyUrl);
                const result = await response.json();
                const rawData = JSON.parse(result.contents);
                
                // Konversi data OkeConnect ke Array
                masterData = Array.isArray(rawData) ? rawData : Object.values(rawData);

                if (masterData.length > 0) {
                    buatTombolFilter();
                    tampilkanTabel(masterData);
                }
            } catch (e) {
                document.getElementById('table-body').innerHTML = `<tr><td colspan="3" class="p-10 text-center text-red-500">Gagal load data. Coba Refresh halaman dalam 5 detik.</td></tr>`;
            }
        }

        function tampilkanTabel(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.map(item => {
                const hargaFinal = (parseInt(item.harga) || 0) + 200;
                return `
                    <tr class="hover:bg-slate-50">
                        <td class="p-4 font-medium text-slate-700">${item.produk || 'Produk'}</td>
                        <td class="p-4 text-right font-bold text-blue-600 uppercase">Rp ${hargaFinal.toLocaleString('id-ID')}</td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 rounded text-[10px] font-bold bg-green-100 text-green-700">AKTIF</span>
                        </td>
                    </tr>`;
            }).join('');
        }

        function buatTombolFilter() {
            const container = document.getElementById('category-list');
            const kategori = [...new Set(masterData.map(item => item.kategori).filter(k => k))];
            kategori.forEach(kat => {
                const btn = document.createElement('button');
                btn.className = "px-4 py-2 bg-white border border-slate-300 rounded-lg text-xs font-bold hover:bg-blue-50 transition";
                btn.innerText = kat.toUpperCase();
                btn.onclick = () => filterData(kat);
                container.appendChild(btn);
            });
        }

        function filterData(kat) {
            tampilkanTabel(kat === 'Semua' ? masterData : masterData.filter(i => i.kategori === kat));
        }

        ambilData();
    </script>
</body>
</html>
